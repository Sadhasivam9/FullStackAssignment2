<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Company Directory Portal</h1>
    </header>

    <!-- Employee Registration Form -->
    <section class="form-section">
        <h2>Employee Registration</h2>
        <form id="employee-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="HR">HR</option>
                <option value="Engineering">Engineering</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
            </select>

            <label for="employee-id">Employee ID:</label>
            <input type="number" id="employee-id" name="employee-id" required>

            <label for="profile-picture">Profile Picture URL:</label>
            <input type="url" id="profile-picture" name="profile-picture" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Employee List -->
    <section class="employee-list">
        <h2>Registered Employees</h2>
        <ol id="employee-list">
            <!-- Dynamically populated list -->
            <li><a href="#">John cina - john@example.com</a></li>
            <li><a href ="#">Sadhs - nwsadhas@gmail.com</a></li>
        </ol>
    </section>

    <!-- Employee Details Table -->
    <section class="employee-details">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody id="employee-details-table">
                <tr>
                    <td>John cina</td>
                    <td>1234</td>
                    <td>HR</td>
                    <td><img src="john" alt="Profile Picture" width="70"></td>
                </tr>
                <tr>
                    <td>Sadhs</td>
                    <td>2003</td>
                    <td>Engineering</td>
                    <td><img src ="SADHA SUIT PIC.png" alt ="Profile Picture" width="70"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Embedded Map -->
    <section class="map-section">
        <h2>Company Location</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.689819670522!2d144.95592981570752!3d-37.81720974264306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43b06a48b9%3A0x88a2ed540d54ec0!2sCompany!5e0!3m2!1sen!2sau!4v1631526795123!5m2!1sen!2sau"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

</body>
</html>
